<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Resiable UI</title>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel ="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
     
</head>
<style type="text/css">
    .ui-widget-header {
        background: purple;
        border: 1px solid gray;
        color: #FFFFFF;
        font-style: bold;
    }

    .ui-widget-content {
        background: paleturquoise;
        border: 1px solid #dddddd;
        color: #FFFFFF;
    }

    #MyDiv {
        width: 150px;
        height: 150px;
        padding: 10px;
        text-align: center;
        margin: 0px;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        $("#MyDiv").resizable();
    });
</script>

<body>

    <div id="MyDiv" class="ui-widget-content">
        <h3 class="ui-widget-header">Hi....Zoom in zoom out me!!</h3>
    </div>

</body>

</html>
